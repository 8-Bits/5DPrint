<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <div id="nav" class="btn icon-down-dir-1">menu  </div>

            <div id="pactions">
                <div id="start" class="btn icon-play"></div>
                <div id="pause" class="btn icon-pause"></div>
                <div id="stop" class="btn icon-stop"></div>
            </div>

            <div id="misc">
                <!-- TODO -->
                <div id="status"></div>
                <div id="file"></div>
            </div>

            <div id="menu">
                <ul>
                    <li id="load" class="btn menu">load file</li>
                    <li id="olds" class="btn menu">previous files</li>
                    <li id="prefs" class="btn menu">preferences</li>
                    <li id="admin" class="btn menu">admin</li>
                    <li id="exit" class="btn menu last">exit</li>
                </ul>
            </div>
        </nav>

        <div class="wrapper">
            <section id="movement">
                <div id="controller">
                    <div id="zneg" class="btn icon-up-open-big"></div>
                    <div id="zpos" class="btn icon-down-open-big"></div>
                    <div id="z" class="island">
                        <div id="zlabel" class="label">z</div>
                        <!-- <label for="zsteps" class="mm">mm</label> -->
                        <!-- <label for="zspeed" class="mmm">mm/min.</label> -->
                        <input id="zsteps" type="number" min="0" max="200" class="steps" value="5" />
                        <input id="zspeed" type="number" min="0" max="3000" class="speed" value="3000" />
                    </div>

                    <div id="xneg" class="btn">-</div>
                    <div id="ypos" class="btn">+</div>
                    <div id="xpos" class="btn">+</div>
                    <div id="yneg" class="btn">-</div>
                    <div id="xy" class="island">
                        <label for="xysteps" class="mm">mm</label>
                        <label for="xyspeed" class="mmm">mm/min.</label>
                        <input id="xysteps" type="number" min="0" max="200" class="steps" value="20" />
                        <input id="xyspeed" type="number" min="0" max="3000" class="speed" value="300" />
                    </div>

                    <div id="e1pos" class="btn icon-up-open-big"></div>
                    <div id="e1neg" class="btn icon-down-open-big"></div>
                    <div id="e" class="island">
                        <div id="elabel" class="label">e</div>
                        <!-- <label for="esteps" class="mm">mm</label> -->
                        <!-- <label for="espeed" class="mmm">mm/min.</label> -->
                        <input id="esteps" type="number" min="0" max="200" class="steps" value="5" />
                        <input id="espeed" type="number" min="0" max="3000" class="speed" value="3000" />
                    </div>
                </div>


                <div id="homer">
                    <div id="ha" class="btn">all</div>
                    <div class="icon-home"></div>
                    <div id="hx" class="btn">x</div>
                    <div id="hy" class="btn">y</div>
                    <div id="hz" class="btn">z</div>
                </div>
            </section>

            <section id="temperature">
                <div class="label">extruder</div>
                <div id="hotend" class="scale">
                    <div class="valu">
                        <div class="actual">
                            240<span class="deg">&deg;C</span>
                        </div>
                        <input type="number" min="0" max="300" class="intemp" value="240" />
                        <div class="btn set" data-heater="he">set</div>
                    </div>
                </div>

                <div class="label">bed</div>
                <div id="hotbed" class="scale" data-temp="100">
                    <div class="valu">
                        <div class="actual">
                            100<span class="deg">&deg;C</span>
                        </div>
                        <input type="number" min="0" max="120" class="intemp" value="100" />
                        <div class="btn set" data-heater="hb">set</div>
                    </div>
                </div>
            </section>

            <section id="console">
            </section>

            <section id="viewer">
            </section>

            <section id="status">
            </section>
        </div>
        
        <div id="init" class="overlay">
            <div id="over-msg">
                <img src="/img/loader.gif" class="loader" />
                <div class="init-msg">initializing device(s)...</div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
